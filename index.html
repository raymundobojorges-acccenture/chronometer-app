<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pomodoro App</title>
</head>
<body class="container-start" id="container">
    <div class="timer-start" id="timer">
        <div class="timer__buttons">
            <div class="timer__button-start" id="stopBtn">
                <small class="timer__button-label">PODOMORO</small>
            </div>
            <div class="timer__button-start" id="pauseBtn">
                <small class="timer__button-label">BREAK</small>
            </div>
        </div>
        <h1 class="timer__display" id="timerDisplay">00:10</h1>
        <div class="timer__start-btn" id="startBtn">
            <small class="timer__start-label" id="startText">START</small>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
